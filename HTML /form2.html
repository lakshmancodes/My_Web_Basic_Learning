<html>
    <head>
        <title>Student Registration Form</title>
    </head>
    <body bgcolor="00FFFF">
        <form>
            <table border="1" width="500" height="12%">
                <tr align="center" >
                    <th>Student Registration Form</th>
                </tr>
                <table  border="0" cellpadding ="3">
                    <tr>
                        <td>Name :</td> 
                        <td><input type="textbox" name= "Enter full name" placeholder="Enter full name"/></td>
                    </tr>
                    <tr>
                        <td>Father's Name :</td>
                        <td><input type="textbox" name= "Enter father name"></td>
                    </tr>
                    <tr>
                        <td>Mother's Name :</td>
                        <td><input type="textbox" name= "Enter mother name"></td>
                    </tr>
                    <tr>
                        <td>Phone Number :</td>
                        <td><input type="textbox" name= "Enter phone number" placeholder="017xxxxxxxxxxx"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="textbox" name= "Enter email" placeholder="sample@minsample.com"></td>
                    </tr>
                    <tr>
                        <td>Gender :</td>
                        <td>
                            <input type="radio" name= "gender" value="">male
                            <input type="radio" name= "gender" value="">female
                            <input type="radio" name= "gender" value="">other
                        </td>
                    </tr>
                    <tr>
                        <td>Date of Birth :</td>
                        <td><input type="textbox" name= "" size="3"> - <input type="textbox" name= "" size="3"> - <input type="textbox" name= "" size="5"><i> (dd mm yyy)</i></td>
                    </tr>
                    <tr>
                        <td>Address :</td> 
                        <td><input type="textbox" name= "Enter full name" placeholder="street  -  place -  Road" size="50"/></td>
                    </tr>
                    <tr>
                        <td>Blood Group : </td>
                        <td>
                            <select name="dropdown" placeholder="select">
                                <option>B+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>O+</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Department:</td>
                        <td>
                            <input type="radio" name= "Department" value="">CSE
                            <input type="radio" name= "Department" value="">EEE
                            <input type="radio" name= "Department" value="">BBA
                        </td>
                    </tr>
                    <tr>
                        <td>Course :</td>
                        <td>
                            <input type="checkbox" name="programming language"/>C
                            <input type="checkbox" name="programming language"/>C++
                            <input type="checkbox" name="programming language"/>Java
                            <input type="checkbox" name="programming language"/>AI
                            <input type="checkbox" name="programming language"/>Machine Learning
                            <input type="checkbox" name="programming language"/>Robotics
                        </td>
                    </tr>
                    <tr>
                        <td>Photo : </td>
                        <td><input type="file" name="Some image" accept="image/*"></td></tr>
                    </tr>
                    <tr>
                        <br/>
                        <td>
                            <input type="submit" name="return ">
                            <input type="reset" name="return">
                        </td>
                    </tr>
                </table>
            </table>
        </form>
    </body>
</html>
