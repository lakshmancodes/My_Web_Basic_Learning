<html>
    <head>
        <title>Nested Frameset</title>
    </head>
    <frameset cols="*,*,*">
        <frame src="green.html"/>
        <frameset rows="*,*,">
            <frame src="blue.html"/>
            <frame src="red.html"/>
        </frameset>
        <frame src="blue.html"/>
    </frameset>
</html>
