<html>
<head> 
    <script> function startTime() 
    { 
        var today = new Date(); var h = today.getHours(); var m = today.getMinutes(); var s = today.getSeconds(); m = checkTime(m);
s = checkTime(s); document.getElementById('txt').innerHTML = h + ":" + m + ":" + s; var t = setTimeout(startTime, 500); }
function checkTime(i) 
{ 
    if (i < 10) 
    {
        i = "0" + i
    };  
    return i; 
}
</script>
</head>
<body id="body" onload="startTime()">
<p align="right" style="font-size: 200%;" id="txt"></p> </body>
</html>
