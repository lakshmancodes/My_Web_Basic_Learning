<html>
    <head>
        <title>ORDERED NESTED LIST</title>
    </head>
    <body>
        <p><strong>An Ordered Nested list :</strong></p>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <ol type="a">
                <li>Black TEA</li>
                <li>Green TEA</li>
                <ol type="i">
                    <li>China</li>
                    <li>Africa</li>
                </ol>
            </ol>
            <li>Milk</li>
        </ol>
        <p><strong>A Defenition List :</strong></p>
        <dl>
            <dt>Bangalore</dt>
            <dd>- Capital City of Karnataka</dd>
            <dt>Mumbai</dt>
            <dd>- Capital City of Maharashtra</dd>
        </dl>
    </body>
</html>
